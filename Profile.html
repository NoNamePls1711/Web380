            display: flex;

        }
        @keyframes gradient {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* ใช้คอลัมน์อัตโนมัติตามขนาดหน้าจอ */
            gap: 10rem; /* ลดระยะห่างระหว่างการ์ด */
            padding: 0; /* เพิ่ม padding รอบๆ การ์ด */
            box-sizing: border-box;
            width: 100%;
            max-width: 1600px; /* จำกัดความกว้างสูงสุดของคอนเทนเนอร์ */
        }
        .card {
            width: 100%;
            max-width: 100%; /* ใช้ความกว้างเต็มของคอนเทนเนอร์ */
            border: 2px solid #040404; /* เส้นขอบทึบแบบ solid */
            border-radius: 8px; /* มุมโค้งมนของการ์ด */
            overflow: hidden;
            background-clip: padding-box;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-content {
            padding: 16px;
            text-align: center; /* จัดข้อความให้อยู่กลาง */
            background: linear-gradient(135deg, #E0F8F8, #F8E0F8, #F8F0E0, #E0F8E0);
            flex: 1;
        }
        .card-content h2 {
            margin: 0;
            font-size: 18px;
        }
        .card-content p {
            margin: 0 0 16px;
            color: #555;
        }
        .card-content a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .card-content a:hover {
            text-decoration: underline;
        }
        .card-content a.special {
